{% extends 'base.html' %}

{% block title %}너도나도로또 - 로또 자동 추첨{% endblock %}

{% block content %}
  <section>
    <form class="container" action="/result" method="post">
      <!-- Delete Number -->
      <div class="justify-content-center align-items-center mb-4">
        <div class="row input-group px-5 mb-2 m-auto" style="width: 450px;">
          <label class="form-label text-start text-dark fw-bold">
            <i class="bi bi-trash"></i> 번호 삭제 <span class="fw-light text-muted"><small>: 필수 항목이 아닙니다.</small></span>
          </label>
        </div>
        <div class="row input-group px-5 mb-2 m-auto" style="width: 400px;">
          <input name="deleteNumber1" type="text" pattern="\d*" maxlength="2" class="form-control rounded-circle text-center mx-1 shadow-sm" id="deleteNumber1">
          <input name="deleteNumber2" type="text" pattern="\d*" maxlength="2" class="form-control rounded-circle text-center mx-1 shadow-sm" id="deleteNumber2">
          <input name="deleteNumber3" type="text" pattern="\d*" maxlength="2" class="form-control rounded-circle text-center mx-1 shadow-sm" id="deleteNumber3">
          <input name="deleteNumber4" type="text" pattern="\d*" maxlength="2" class="form-control rounded-circle text-center mx-1 shadow-sm" id="deleteNumber4">
          <input name="deleteNumber5" type="text" pattern="\d*" maxlength="2" class="form-control rounded-circle text-center mx-1 shadow-sm" id="deleteNumber5">
          <input name="deleteNumber6" type="text" pattern="\d*" maxlength="2" class="form-control rounded-circle text-center mx-1 shadow-sm" id="deleteNumber6">
        </div>
      </div>
      <!-- Select Ratio -->
      <div class="justify-content-center align-items-center mb-4">
        <div class="row input-group px-5 mb-2 m-auto" style="width: 450px;">
          <label class="form-label text-start text-dark fw-bold">
            <i class="bi bi-question-square"></i> 확률<span class="fw-light text-muted"><small> : 출현 확률을 변경해 보세요.</small></span>
          </label>
        </div>
        <div class="d-flex justify-content-center align-content-center">
          <select name="weight_option" class="form-select" aria-label="Default select Ratio" style="width:300px">
            <option selected value="3">동일한 확률</option>
            <option value="1">자주 안 나왔던 번호의 확률을 높게</option>
            <option value="2">자주 나왔던 번호의 확률을 높게</option>
          </select>
        </div>
      </div>
      <!-- Count -->
      <div class="justify-content-center align-items-center mb-4">
        <div class="row input-group px-5 mb-2 m-auto" style="width: 450px;">
          <label class="form-label text-start text-dark fw-bold">
            <i class="bi bi-controller"></i> 게임 수<span class="fw-light text-muted"><small> : 몇 게임하실래요?</small></span>
          </label>
          </label>
        </div>
        <div class="d-flex justify-content-center align-content-center mb-5">
          <select name="game_count" class="form-select" aria-label="Default select Ratio" style="width:300px">
            <option selected value="1">5 게임</option>
            <option value="2">10 게임</option>
            <option value="3">15 게임</option>
            <option value="4">20 게임</option>
          </select>
        </div>
      </div>
      <!-- Draw -->
      <div class="d-flex justify-content-center align-content-center">
        <button type="submit" onclick="sendData()" class="btn btn-outline-primary"><i class="bi bi-dice-3"></i> 추출</button>
      </div>
    </form>
  </section>
  <script>

  </script>
{% endblock %}
