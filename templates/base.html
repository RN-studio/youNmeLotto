<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}You n ME Lotto{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-black">
                <i class="bi bi-house"></i>
                메인
              </a>
            </li>
            <li>
              <a href="/statics" class="nav-link text-black">
                <i class="bi bi-bar-chart-line"></i>
                통계
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Main Image -->
    <div class="container">
      <div class="row justify-content-center align-content-center pt-6 mb-5" style="padding-top: 50px;">
        <img src="{{ url_for('static', filename='main-logo.png') }}" alt="메인이미지" style="width: 400px;">
        <p class="lead text-center pt-3 m-0 text-dark">내 입맛대로 랜덤 뽑기!</p>
        <p class="text-center m-0 text-muted">랜덤에서 빼고 싶은 숫자를 고르거나</p>
        <p class="text-center text-muted">자주 안 나온 번호의 확률을 높여보세요.</p>
      </div>
    </div>
    {% block content %}{% endblock %}
    <br>
    <div align="center">
      <ins class="kakao_ad_area" style="display:none;"
        data-ad-unit = "DAN-CbCcTFXoegtU9KLy"
        data-ad-width = "728"
        data-ad-height = "90"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>

    <div class="container fixed-bottom">
      <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 RN Studio </span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li><i class="bi bi-envelope"></i> randnumstudio@gmail.com</li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">

    </script>
  </body>
</html>
